name: Steps on branches

on:
  push:
    branches-ignore:
      - main
  merge_group:

jobs:
  build:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Intall dependencies and run unit test
        uses: ./.github/actions/install
